name: PostService

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2

    - name: Build
      run: go build -v ./...

  push:
    name: Push new container to registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image to registry
        id: build-image
        run: |
          docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t postservice:test --label dockerfile-path=Dockerfile
          docker push postservice:test

  deploy:
    name: Deploy to Azure Kubernetes Service
    runs-on: [self-hosted, develop]
    needs: push
    steps:
      - uses: actions/checkout@v3
      - uses: azure/k8s-set-context@v2

