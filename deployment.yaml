---
apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "post-service"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "post-service"
  namespace: "steve-overflow"
  labels:
    app: "post-service"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "post-service"
  template:
    metadata:
      labels:
        app: "post-service"
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: post-service-config
        name: "post-service-sha256-1"
        image: "gcr.io/steveoverflow-289df/post-service@sha256:e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855"

---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "post-service-hpa-yrnk"
  namespace: "steve-overflow"
  labels:
    app: "post-service"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "post-service"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
