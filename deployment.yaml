---
apiVersion: "v1"
kind: "Namespace"
metadata:
  name: "steve-overflow"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "post-service"
  namespace: "steve-overflow"
  labels:
    app: "post-service"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "post-service"
  template:
    metadata:
      labels:
        app: "post-service"
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: post-service-config
        - name: "post-service-sha256-1"
          image: "gcr.io/steveoverflow-289df/post-service@sha256:71cd8f3b9e1d315e59cb367a0578b858cce677d716e6a0e319e64bf815c653f6"

---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "post-service-hpa-yrnk"
  namespace: "steve-overflow"
  labels:
    app: "post-service"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "post-service"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
